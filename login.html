<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
  </head>
  <style>
    body {
      background: url("https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg")
        no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Arial", sans-serif;
    }

    .container {
      background-color: transparent;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 40px;
      width: 300px;
    }

    h2 {
      color: rgb(0, 0, 0);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: rgb(0, 0, 0);
    }

    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input[type="email"]:focus,
    .form-group input[type="password"]:focus {
      outline: none;
      border-color: #4caf50;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Fancy Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeInUp 0.5s ease;
    }
  </style>
  <body>
    <div class="container">
      <h2>Signup Form</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="email">User Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Signup</button>
      </form>
    </div>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          // Email validation regex
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          // Password validation regex
          var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

          if (!emailRegex.test(email)) {
            alert("Invalid email address. Please enter a valid email.");
          } else if (!passwordRegex.test(password)) {
            alert(
              "Invalid password.\nPassword must contain:\n- At least 8 characters\n- At least one uppercase letter\n- At least one special character\n- At least one number"
            );
          } else {
            alert("Signup Successful!");
          }
        });
    </script>
  </body>
</html>
